services:
  qr:
    env_file:
      - qr.env

  minio:
    image: minio/minio:RELEASE.2021-08-05T22-01-19Z
    hostname: minio1
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3
    expose:
      - "9000"
    depends_on:
      - qr
    volumes:
      - ./data
    command: server /data --console-address ":9001"
