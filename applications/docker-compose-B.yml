version: '3'
services:

  qr:
    extends:
      file: docker-compose-A.yml
      service: qr

  website:
    extends:
      file: docker-compose-A.yml
      service: website

  backend:
    extends:
      file: docker-compose-A.yml
      service: backend

  minios3:
    image: minio/minio
    environment:
      - MINIO_ROOT_USER=admin
      - MINIO_ROOT_PASSWORD=admin123
    volumes:
      - ./minio_data:/data
    command: server /data --console-address ":9001"

volumes:
  minio_data:
