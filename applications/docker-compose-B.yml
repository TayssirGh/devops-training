services:
  qr:
    env_file:
      - qr.env
    depends_on:
      - minio

  minio:
    image: minio/minio:RELEASE.2021-08-05T22-01-19Z
    hostname: minio
    env_file:
      - minio.env
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3
    ports:
      - 9000:9000
      - 9001:9001
    networks:
      - public-net
      - qr-network
    volumes:
      - ./data:/data
    command: server /data --console-address ":9001"
networks:
  qr-network:
    external: false
  public-net: