version: "3.8"
services:
  qr:
    build: 
      context: ./qr
      dockerfile: Dockerfile
    depends_on:
      - minio

  minio:
    image: minio/minio
    environment:
      - minio.env
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"
    volumes:
      - ./data:/data
    networks: 
      - private-network
      - public-network