version: "3.8"
services:

  qr:
    extends:
      file: docker-compose-A.yml
      service: qr
   
  backend:
    extends:
      file: docker-compose-A.yml
      service: backend
    depends_on:
      - qr

  website:
    extends:
      file: docker-compose-A.yml
      service: website
    depends_on:
      - backend
      
  minio:
    image: minio/minio:latest
    container_name: myminio
    ports:
      - 9000:9000
      - 9001:9001
    volumes:
      - minio-data:/data
    environment:
      - MINIO_ROOT_USER=strass
      - MINIO_ROOT_PASSWORD=strass22
    command: server /data --console-address ":9001"

networks:
  api:
    driver: bridge
    
volumes:
  minio-data:
  generated_qr:
