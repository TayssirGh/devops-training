version: '3.0'
services:
    web_backend:
      image: backend
      build: backend/
      ports:
          - "8082:3000"
      env_file:
        - backend.env
      environment:
        - NODE_ENV=production
      networks:
        - qr-network
    web_website:
      image: front_image
      build: website/
      ports:
        - "80:80"
      volumes:
        - shared-volume:/usr/share/nginx/html
      networks:
        - qr-network
    qr:
      image: qr
      build: qr/
      ports:
        - "8085:8085"
      env_file:
        - qr.env
      volumes:
        - shared-volume:/usr/share/nginx/html
      networks:
        - qr-network
volumes:
  shared-volume:
networks:
   qr-network: