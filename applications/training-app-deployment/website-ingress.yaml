apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: website-ingress
  namespace: training-app-frontend-prod
spec:
  tls:
    - hosts:
        - "app.frontend.local"
    - secretName: tls-secret
  rules:
    - host: "app.frontend.local"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: website-service
                port:
                  number: 80
  ingressClassName: nginx
