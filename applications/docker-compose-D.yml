version: '3.9'

services:
  qr:
    image: karimzomita/t006-qr:prod
    env_file:
      - ./qr/.env
    volumes:
      - qr_data:/app/scripts/generated_qr
    networks:
      - qr_net
    depends_on:
      - minio
    deploy:
      mode: replicated
      replicas: 2
    
  backend:
    image: karimzomita/t006-backend:prod
    env_file:
      - ./backend/.env
    networks:
      - qr_net
    depends_on:
      - qr
    deploy:
      mode: replicated
      replicas: 2

  website:
    image: karimzomita/t006-website:prod
    volumes:
      - qr_data:/app/scripts/generated_qr
      - app_data:/usr/share/nginx/html/assets/data:z
      - ./website/src/assets/configs:/usr/share/nginx/html/assets/configs
    networks:
      - public_network
    deploy:
      mode: replicated
      replicas: 2

  minio:
    image: minio/minio
    environment:
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: minio123
    command: server /data --console-address ":9001"
    volumes:
      - ./minio-data:/data
    networks:
      - qr_net


  nginx:
    image: nginx:latest
    ports:
      - 80:80
      - 443:443
    depends_on:
      - website
      - minio
      - backend
    volumes:
      - ./ssl/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./ssl/localhost.crt:/etc/localhost.crt
      - ./ssl/localhost.decrypted.key:/etc/localhost.decrypted.key
      -  ./website/src/assets/configs:/usr/share/nginx/html/assets/configs
    networks:
      - qr_net
      - public_network
    
volumes:
  minio-data:
  qr_data:
  app_data:


networks:
  public_network:
  qr_net:
