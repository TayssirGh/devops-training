{{- range $secret := .Values.secrets }}
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: {{ $secret.name }}
  namespace: {{ $secret.namespace }}
spec:
  encryptedData:
  {{- range $key, $value := $secret.data }}
    {{ $key }}: {{ $value | quote }}
  {{- end }}
  template:
    metadata:
      creationTimestamp: null
      name: {{ $secret.name }}
      namespace: {{ $secret.namespace }}
    type: Opaque
{{- end }}