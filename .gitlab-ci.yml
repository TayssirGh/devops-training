stages:
  - build

variables:
  DOCKER_HUB_REPO: nidhalhajjej/devops-training
  IMAGE_BACKEND: backend
  IMAGE_QR: qr-api
  IMAGE_WEBSITE: website

build:
  stage: build

  image: docker:24.0.7

  services:
    - docker:24.0.7-dind
  
  variables:
    DOCKER_TLS_CERTDIR: "/certs"
    
  before_script:
    - docker login -u $REGISTRY_USER -p $REGISTRY_PASS

  script:
    - chmod +x ./applications/launch-D.sh
    - sh ./applications/launch-D.sh
    - docker push $DOCKER_HUB_REPO:$IMAGE_BACKEND
    - docker push $DOCKER_HUB_REPO:$IMAGE_QR
    - docker push $DOCKER_HUB_REPO:$IMAGE_WEBSITE
  
  tags:
    - t-nidhal-build-protected