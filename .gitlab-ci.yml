stages:
  - build_deploy

before_script:
  - echo "${T007_DOCKER_HUB_TOKEN}" | docker login -u "${T007_REGISTRY_USER_NAME}" --password-stdin

services:
  - name: docker:dind

build:
  stage: build_deploy
  image: docker:latest
  script:
    - chmod +x ./applications/launch.sh
    - sh ./applications/launch.sh
    - docker push "${T007_REGISTRY_USER_NAME}/t-007-backend:v1.0.0"
    - docker push "${T007_REGISTRY_USER_NAME}/t-007-website:v1.0.0"
    - docker push "${T007_REGISTRY_USER_NAME}/t-007-qr:v1.0.0"

  tags:
    - t-007-dev



