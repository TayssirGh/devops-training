stages:
  - build

variables:
  WORKING_BRANCH: t-010-dev



build:
  stage: build
  
  image: docker:20.10.12
  
  services:
    - docker:20.10.12-dind
  
  variables:
    DOCKER_TLS_CERTDIR: "/certs"
  
  script:
    - cd applications/qr && docker build -t qr:1.0 .    
    - ifconfig | grep -i 192.168.204.2
  only:
    variables:
      - $WORKING_BRANCH == "t-010-dev"
  tags:
    - t010-build-protected

