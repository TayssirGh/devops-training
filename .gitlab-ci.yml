stages:
  - build
  - deploy


services:
  - name: docker:dind

variables:
  DOCKER_HOST: tcp://172.17.0.2:2376
  DOCKER_TLS_CERTDIR: ""


qr_build:
  stage: build
  image: docker:latest
  variables:
    image_name : qr
    image_tag: dev
  script:
    - echo "Building QR image"
    - docker build -t"${T007_REGISTRY_USER_NAME}/t-007-${image_name}:${image_tag}" applications/${image_name} 
    - echo "finish building QR image"
  tags:
    - t007-build/deploy

backend_build:
  stage: build
  variables:
    image_name : backend
    image_tag: dev
  script:
    - chmod +x ./ci-scripts/comp.sh
    - sh ./ci-scripts/comp.sh
  tags:
    - t007-build/deploy

wabsite_build:
  stage: build
  variables:
    image_name : website
    image_tag: dev
  script:
    - chmod +x ./ci-scripts/comp.sh
    - sh ./ci-scripts/comp.sh
  tags:
    - t007-build/deploy

######################

deploy:
  stage: deploy
  script:
    - echo "${T007_DOCKER_HUB_TOKEN}"| docker login -u "${T007_REGISTRY_USER_NAME}" --password-stdin
    - docker push "${T007_REGISTRY_USER_NAME}/t-007-qr:latest"
    - docker push "${T007_REGISTRY_USER_NAME}/t-007-backend:latest"
    - docker push "${T007_REGISTRY_USER_NAME}/t-007-website:latest"
  tags:
    - t007-build/deploy
