stages:
  - build_push
  - deploy

before_script:
  - echo "$T006_DOCKER_HUB_TOKEN" | docker login -u $T006_REGISTRY_USER_NAME --password-stdin

qr_build_push:
  stage: build_push
  variables:
    image_name : qr
    image_tag: dev
  script:
    - chmod 0755 ./ci-scripts/build_push_images.sh
    - sh ./ci-scripts/build_push_images.sh
  tags:
    - t006-deploy


backend_build_push:
  stage: build_push
  variables:
    image_name : backend
    image_tag: dev
  script:
    - chmod 0755 ./ci-scripts/build_push_images.sh
    - sh ./ci-scripts/build_push_images.sh
  tags:
    - t006-deploy

website_build_push:
  stage: build_push
  variables:
    image_name : website
    image_tag: dev
  script:
    - chmod 0755 ./ci-scripts/build_push_images.sh
    - sh ./ci-scripts/build_push_images.sh
  tags:
    - t006-deploy

deploy_stage:
  stage: deploy
  script:
    - chmod 0755 ./ci-scripts/launch-C.sh
    - sh ./ci-scripts/launch-C.sh
  tags:
    - t006-deploy
