stages:
  - build
  - deploy

qr_build:
  stage: build
  variables:
    image_name : qr
    image_tag: dev
  script:
    - chmod 0755 ./ci-scripts/build_push_images.sh
    - sh ./ci-scripts/build_push_images.sh
  tags:
    - t007-build/deploy

backend_build:
  stage: build
  variables:
    image_name : backend
    image_tag: dev
  script:
    - chmod 0755 ./ci-scripts/build_push_images.sh
    - sh ./ci-scripts/build_push_images.sh
  tags:
    - t007-build/deploy

wabsite_build:
  stage: build
  variables:
    image_name : website
    image_tag: dev
  script:
    - chmod 0755 ./ci-scripts/build_push_images.sh
    - sh ./ci-scripts/build_push_images.sh
  tags:
    - t007-build/deploy



deploy:
  stage: deploy
  script:
    - docker login -u "$T007_REGISTRY_USER_NAME" -p "$T007_DOCKER_HUB_TOKEN"
    - docker push "$T007_REGISTRY_USER_NAME"/t-007-qr:latest
    - docker push "$T007_REGISTRY_USER_NAME"/t-007-backend:latest
    - docker push "$T007_REGISTRY_USER_NAME"/t-007-website:latest
  tags:
    - t007-build/deploy
